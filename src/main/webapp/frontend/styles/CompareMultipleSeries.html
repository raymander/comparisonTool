<link rel="import" href="../bower_components/vaadin-charts/vaadin-chart-default-theme.html">

<!--Custom styles for CompareMultipleSeries chart-->

<dom-module id="CompareMultipleSeries" theme-for="vaadin-chart">
    <template>
        <style include="vaadin-chart-default-theme">

        .highcharts-color-0 {
                stroke: #ff4500;
            }
        .highcharts-color-1 {
                stroke: #41160f;
            }
        .highcharts-color-2 {
                stroke: #98df58;
            }

        .highcharts-color-3 {
                stroke: #1718ec;;
        }

        .mychart {
                margin-top: 50px;
        }

        .highcharts-title {
            font-size: xx-large;
            font-family: "Arial Black";
            font-weight: bolder;
        }

        </style>
    </template>
</dom-module>
